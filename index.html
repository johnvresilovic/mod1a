<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Take Your Best Shot!</title>
  </head>
  <body>
    <div class="image-container">
      <div class="player-image"></div>

      <div class="opponent-image"></div>
    </div>

    <div class="name-container">
      <div class="player-name">You</div>
      <div class="message-board" id="message-board">TAKE YOUR BEST SHOT</div>

      <div class="opponent-name" id="opponent-name">Opponent 1</div>
    </div>

    <div class="stats-container">
      <div class="player-stats" id="player-stats">Health: 100</div>

      <div class="opponent-stats" id="opponent-stats">Health: 100</div>
    </div>

    <div class="footer">
      <div class="attack-button">
        <input type="button" class="game-button" id="attack" value="Attack" />
      </div>

      <div class="restart-button">
        <input type="button" class="game-button" id="restart" value="Restart" />
      </div>

      <div class="quit-button">
        <input type="button" class="game-button" id="quit" value="Quit" />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
